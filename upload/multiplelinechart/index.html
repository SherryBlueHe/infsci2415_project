<!DOCTYPE html>
<meta charset="utf-8">
<head>
  <meta charset="utf-8">
  <title>multiple line chart of the diseases</title>
  <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>

<style>
.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}
#display {
  width: 700px;
  height: 30px;
  color: red;
}

body {margin:0;}

.navbar {
  overflow: hidden;
  background-color: #5DADE2;
  position: fixed;
  bottom: 0;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #34495E;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}


</style>

<body>
  <h2> Graph of polio </h2>
  <div id="display"></div>
<!-- load the d3.js library -->
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;



var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
// set the ranges
var x = d3.scaleLinear()
        .range([0, width])
        .domain([1916,1970]);

var y = d3.scaleLinear()
          .range([height, 0])
          .domain([0, 5]);
// Add the X Axis
svg.append("g")
    .attr("transform", "translate(0," + height + ")")
    .call(d3.axisBottom(x));

// Add the Y Axis
svg.append("g")
    .call(d3.axisLeft(y));
// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.year); })
    .y(function(d) { return y(d.rate); })

code2name = d3.map();
var code = new Array();

d3.tsv("../data/us-state-names.tsv",function(name){
  name.forEach(function(d,i){
    if(i<=50)
    {
      code.push(d['code'])
      code2name.set(d['code'],d['name'])
  }
  })
})

function draw(data) {

  data.forEach(function(d) {
      d.year = +d.year;
      d.rate = +d.rate;
  });

  data.sort(function(a, b){
    return a["year"]-b["year"];
	})

  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline);
  }

// Get the data
d3.json("../data/data_disease.json", function(error, data) {
  if (error) throw error;
  // trigger render
  code.forEach(function(d){
    draw(data.POLIO[d]);
  })

// Mouseover
  svg.selectAll(".line")
  .on("mouseover", function(d, i){
    d3.select(this).style("stroke", "navy");
    var fullname = code2name.get(d[i].state);
    var rate = d[i].rate;
    d3.select("#display").text("The name of the current state is " + fullname + ", " + "The rate of the disease is " + rate);
  })
  .on("mouseout", function(d, i){
    d3.select(this).style("stroke", "steelblue");
  });

});

</script>
